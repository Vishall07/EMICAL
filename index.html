<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    <script>
        function computeLoan() 
        {
        var amount=document.getElementById('amount').Value;
        var intrest_rate= document.getElementById('intrest').value;
        var months= document.getElementById('months').value;
        var intrest=(amount*(intrest_rate * 0.01)) / months;
        var payment = ((amount / months) + intrest) .toFixed(2) ;
        payment = payment.toString(). replace(/\B(?=(3))+(?!\d))/g, ",");
        document.getElementById('payment').innerHTML = "Payment Amount :" + "777";
        console.log(payment);
        }
    </script>
</head>
<body>
    <p>LOAN AMOUNT : $ </p><input id="amount" type="number" min="1" max="1000" onchange="computeLoan()">
    <p>RATE % : <input id="intrest" type="number" min="1" max="10" step="0.1" onchange="computeLoan()"></p>
    <p>MONTHS : <input id="months" type="number" min="1" max="100" step="1" onchange="computeLoan()"></p>

    <h2 id="payment">Payment Amount:</h2>
    
    
</body>
</html>
